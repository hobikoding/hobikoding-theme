<div class="col-md-6 col-lg-4 mb-4 d-flex">
  <div class="card post-home">
    <img src="{{ with .Params.thumbnail }}{{ . }}{{ end }}" alt="{{with .Params.title }} {{ . }}{{ end }}"
      class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">
        <a class="text-dark" href="{{ .Permalink }}" title="{{ .Title }}">
          {{ .Title }}
        </a>
      </h5>
    </div>
  </div>
</div>
