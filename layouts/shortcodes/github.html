<div class="p-4 m-2 my-4 dwd-container">
  <div class="media">
    <div class="col-lg-2 col-sm-3 col-4 pr-0 pl-0">
      <img class="mt-0 mb-0 shadow-none" src="/img/icon-github.svg" alt="icon-software">
    </div>
    <div class="col-lg-10 col-sm-9 ml-lg-2 pl-2">
      <div class="media-body">
        <div class="dwd-title-container">
          <h5 class="mb-0 mt-2 font-weight-bold dwd-title">{{.Get "title"}}</h5>
        </div>
        <div class="d-flex mt-2">
          <img class="shadow-none m-0 mr-1" height="20px"
            src="https://github.githubassets.com/images/icons/emoji/unicode/1f4da.png" title="Github Icon"
            alt="github-icon">
          <div class="col-lg-10 col-md-10 col-sm-8 pl-1">
            <p>{{.Get "description"}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-4 pl-0 pr-0 mt-3">
    <a class="btn btn-primary text-white w-100" href="{{ .Get "url"}}" target="_blank">Repository</a>
  </div>
</div>
