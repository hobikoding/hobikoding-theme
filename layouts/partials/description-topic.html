<div id="description-container" class="jumbotron jumbotron-fluid text-white m-0">
  <div class="container my-3">
    <div class="row">
      <div class="col">
        {{$base := .Permalink}}
        {{range where .Site.Pages "Type" "topic"}}
        {{if eq $base .Permalink}}
        <h1 id="description-title">Topik: {{humanize .Title}}</h1>
        {{end}}
        {{end}}
        <p>
          Terdapat
          <span class="badge badge-secondary">{{len .Pages}}</span>
          artikel dalam topik {{.Title}}
        </p>
      </div>
    </div>
  </div>
</div>
