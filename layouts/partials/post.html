<div class="container my-5">
  <div class="row">
    <div class="col-lg-2">
      {{ partial "share-left.html" . }}
    </div>
    <div class="col-sm-12 col-lg-8 post-outer">
      <article id="post-card" class="card border-0">
        <div class="card-body pb-0">

          {{ partial "post-content.html" . }}

          {{ partial "share-bottom.html" . }}
        </div>
      </article>

      <div class="card px-4 pb-4 border-0">
        <div class="post-comment">
          {{template "_internal/disqus.html" .}}
        </div>
      </div>
    </div>

    <div class="col-lg-2">
      <!-- blank right -->
    </div>
  </div>
</div>
