<div class="jumbotron jumbotron-fluid text-white m-0 pb-3 series-header">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1 class="font-weight-bold">Series: {{humanize .Params.series}}</h1>
        <p class="lead font-weight-normal">{{.Params.description}}</p>
      </div>
    </div>

    <div class="row">
      <div class="col text-center px-0 px-md-3">
        <div class="mx-md-5 px-md-3">
          <form id="description-container" class="text-center my-5 p-3 px-md-3 py-md-4 d-flex materi-cari input-group"
            action="/search/">
            <input class="ml-md-4 form-control" name="query" style="padding: 23px" type="search"
              placeholder="Search...">
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary mr-md-4 px-md-5">CARI</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <h2 class="text-white font-weight-bold h4">Daftar Isi</h2>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-1 col-lg-3"></div>
      <div class="col-12 col-md-10 col-lg-6 text-center">
        <p class="mb-0 font-weight-normal">{{.Params.summary}}</p>
      </div>
    </div>
  </div>
</div>
